<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Demonstration</title>
</head>
<body>
    <h1>Simanye Somdaka Functions</h1>
    <br>
    <p>Hello Marker (Sir/Madam). Please make use of <em>Cntrl>Shift>I</em> to access the console log and see the results of the asignment.</p>

    <script>
// Function to greet
function greet(name) {
    console.log('Hello,' + name);
}
greet('Marker')

// Function to multiply two numbers
function multiply(a, b) {
    let result = a * b;
    console.log(result);
}
multiply(4, 5)

// Function to multiply a number by five and log the result
function tableOfFive(number) {
    let result = number * 5;
    console.log(result);
    return result;
}
tableOfFive(7)
tableOfFive(8)
tableOfFive(9)
tableOfFive(1)
tableOfFive(3)
</script>
    
</body>
</html>
